<div class="flex p-3 rounded-md flex-col bg-white shadow-sm" (click)="handleClick(props)">
    <div class="flex justify-between gap-2 items-center">
        <p class="text-gray-800 text-sm font-semibold mb-1">
            {{ props.nama_barang }}
        </p>

        <span class="relative px-2 py-1 bg-blue-50 rounded-md cursor-pointer">
            <i class="pi pi-shopping-cart text-blue-500"></i>
        </span>
    </div>

    <p class="text-gray-600 text-xs mb-1">
        <i class="pi pi-qrcode text-gray-600" style="font-size: 10px"></i>&nbsp; {{ props.barcode }}
    </p>
    <p class="text-gray-600 text-lg">
        <span class="text-orange-600 font-semibold">
            {{ props.harga_jual | currency: 'Rp. ' }}
        </span>
        <span class="text-xs">
            / {{ props.nama_satuan }}
        </span>
    </p>
</div>
