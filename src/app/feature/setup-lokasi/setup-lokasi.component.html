<app-layout>
    <div class="flex flex-col gap-3">
        <div class="flex justify-between items-center bg-white rounded-md p-3 w-full md:w-4/12">
            <div class="flex flex-col gap-0">
                <p class="text-blue-500 text-lg font-semibold">
                    Setup Lokasi
                </p>
                <p class="text-gray-600 text-xs">
                    Setup lokasi toko Anda disini
                </p>
            </div>
        </div>

        <div class="flex flex-col gap-3 w-full md:w-4/12 bg-white rounded-md p-3" [formGroup]="Form">
            <div class="flex flex-col w-full gap-1">
                <p class="text-gray-600 text-sm">
                    Nama Toko
                </p>
                <input type="text" pInputText class="p-inputtext-sm w-full" formControlName="nama_lokasi">
            </div>

            <div class="flex flex-col w-full gap-1">
                <p class="text-gray-600 text-sm">
                    Alamat
                </p>
                <input type="text" pInputText class="p-inputtext-sm w-full" formControlName="alamat">
            </div>

            <div class="flex flex-col w-full gap-1">
                <p class="text-gray-600 text-sm">
                    Kota
                </p>
                <input type="text" pInputText class="p-inputtext-sm w-full" formControlName="kota">
            </div>

            <div class="flex flex-col w-full gap-1">
                <p class="text-gray-600 text-sm">
                    No. Handphone
                </p>
                <input type="text" pInputText class="p-inputtext-sm w-full" formControlName="no_handphone">
            </div>

            <div class="flex justify-end">
                <p-button styleClass="p-button-sm p-button-info" [label]="FormState == 'new' ? 'Simpan' : 'Update'"
                    icon="pi pi-save" (onClick)="FormState == 'new' ? handleSave() : handleUpdate()">
                </p-button>
            </div>
        </div>
    </div>
</app-layout>
